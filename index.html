        <ul>
            <li><h2>津焦客的小站</h2></li>
            <li><p>索性也来一次说走就走的旅行，于是，往包里塞了两件换洗的衣服，一张银行卡，一部手机，出发......</p></li>
            <li><p>吧友说尽量别买晚上到义乌的，否则要么你睡火车站，要么你睡对面的公园，两种死法，你必选其一。</p></li>
            <li><p>买完火车票，我才发现，这两种死法我并不担心，我只担心我会死在路上。</p></li>
            <li><p>而真的坐上火车的时候，心里的恐惧才愈来愈小，原来恐惧都是源于未知，当你试着去探索的时候，它其实并没有那么可怕。</p></li>
